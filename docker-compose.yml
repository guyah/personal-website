version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: personal_website
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/personal_website
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - db

  site:
    build: ./site
    ports:
      - "4321:4321"

volumes:
  db_data:
