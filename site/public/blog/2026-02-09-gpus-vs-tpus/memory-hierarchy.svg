<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520">
<rect x="0" y="0" width="100%" height="100%" fill="#ffffff"/>
<style>text{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#111}</style>
<defs>
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
  </marker>
</defs>
<text x="490.0" y="28" text-anchor="middle" font-size="16">Accelerator memory hierarchy (schematic)</text>
<rect x="90" y="70" width="800" height="64" rx="10" fill="#f7fbff" stroke="#2c7fb8"/>
<text x="490" y="100" text-anchor="middle" font-size="14">Registers</text>
<text x="490" y="120" text-anchor="middle" font-size="11" fill="#444">~10s of TB/s effective, ~1 cycle</text>
<line x1="490" y1="134" x2="490" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
<rect x="90" y="156" width="800" height="64" rx="10" fill="#f7fcf5" stroke="#41ab5d"/>
<text x="490" y="186" text-anchor="middle" font-size="14">Shared memory / L1</text>
<text x="490" y="206" text-anchor="middle" font-size="11" fill="#444">~10–100 TB/s, ~tens of cycles</text>
<line x1="490" y1="220" x2="490" y2="236" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
<rect x="90" y="242" width="800" height="64" rx="10" fill="#fffff5" stroke="#d95f0e"/>
<text x="490" y="272" text-anchor="middle" font-size="14">L2 cache</text>
<text x="490" y="292" text-anchor="middle" font-size="11" fill="#444">~few TB/s, ~100ns-ish</text>
<line x1="490" y1="306" x2="490" y2="322" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
<rect x="90" y="328" width="800" height="64" rx="10" fill="#fff5f0" stroke="#cb181d"/>
<text x="490" y="358" text-anchor="middle" font-size="14">HBM (device DRAM)</text>
<text x="490" y="378" text-anchor="middle" font-size="11" fill="#444">~1–3 TB/s, ~hundreds of ns</text>
<line x1="490" y1="392" x2="490" y2="408" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
<rect x="90" y="414" width="800" height="64" rx="10" fill="#f7f7f7" stroke="#636363"/>
<text x="490" y="444" text-anchor="middle" font-size="14">Host RAM / Storage</text>
<text x="490" y="464" text-anchor="middle" font-size="11" fill="#444">~10–100+ GB/s, ~µs–ms</text>
<text x="90" y="488" font-size="11" fill="#444">Schematic: bandwidth drops and latency rises as you go down the stack. Your kernel's job is to stay near the top.</text>
</svg>
